<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      ul > li {
        text-decoration: underline;
      }
      ol > li{
          text-decoration: underline;
          text-decoration-style: dashed;
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <ol>
      <li style="font-weight: bolder">Minas Gerais</li>
      <li style="font-size: x-large">Rio de Janeiro</li>
      <li style="font-size: x-large; font-weight: bolder">São Paulo</li>
      <li style="text-decoration: underline">Espírito Santo</li>
    </ol>
    <ul>
      <li>Juiz de Fora</li>
      <li>Belo Horizonte</li>
      <li>Bicas</li>
      <li>Barra Mansa</li>
      <li>Três Rios</li>
      <li>São Paulo</li>
      <li>Santos</li>
      <li>Vila Velha</li>
    </ul>
  </body>
</html>
